{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="explore">
        <h1 class="main-page">Explore the pages below</h1>
        <hr>
        <ul>
            {% for entry in entries %}
                <li><a href="/wiki/{{entry}}">{{entry}}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
