{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Page
{% endblock %}

{% block body %}
    <h1>Create a new page</h1>

    <hr>

    <form action="{% url 'encyclopedia:create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
        </div>
        <div class="form-group w-80">
            <textarea class="form-control rounded-0" rows = "1" cols="2" name = "title" placeholder="Insert the title of your page" required></textarea>
        </div>

        <div class="form-group w-80">
            <label for="content">Content </label>
            <textarea class="form-control rounded-0" rows = "15" cols="2" name = "description" placeholder="Insert your content in markdown format here" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit new page</button>
    </form>
        

   

{% endblock %}
